<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <style>
      ix-toggle-button {
        margin: 0 0.25rem;
      }
    </style>
  </head>
  <body>
    <ix-icon-toggle-button size="12" icon="bulb"></ix-icon-toggle-button>
    <ix-icon-toggle-button size="12" icon="bulb" pressed>
    </ix-icon-toggle-button>
    <ix-icon-toggle-button size="12" icon="bulb" disabled>
    </ix-icon-toggle-button>

    <ix-icon-toggle-button size="16" icon="bulb"></ix-icon-toggle-button>
    <ix-icon-toggle-button size="16" icon="bulb" pressed>
    </ix-icon-toggle-button>
    <ix-icon-toggle-button size="16" icon="bulb" disabled>
    </ix-icon-toggle-button>

    <ix-icon-toggle-button icon="bulb"></ix-icon-toggle-button>
    <ix-icon-toggle-button icon="bulb" pressed></ix-icon-toggle-button>
    <ix-icon-toggle-button icon="bulb" disabled></ix-icon-toggle-button>

    <ix-icon-toggle-button ghost outline="false" icon="bulb">
      Normal
    </ix-icon-toggle-button>
    <ix-icon-toggle-button ghost outline="false" pressed icon="bulb">
      Pressed
    </ix-icon-toggle-button>
    <ix-icon-toggle-button ghost outline="false" disabled icon="bulb">
      Disabled
    </ix-icon-toggle-button>
    <ix-icon-toggle-button outline="false" icon="bulb">Normal</ix-icon-toggle-button>
    <ix-icon-toggle-button outline="false" pressed icon="bulb">
      Pressed
    </ix-icon-toggle-button>
    <ix-icon-toggle-button outline="false" disabled icon="bulb">
      Disabled
    </ix-icon-toggle-button>
  </div>

  <div>
    <ix-icon-toggle-button variant="Primary" outline icon="bulb">
      Normal
    </ix-icon-toggle-button>
    <ix-icon-toggle-button variant="Primary" outline pressed icon="bulb">
      Pressed
    </ix-icon-toggle-button>
    <ix-icon-toggle-button variant="Primary" outline disabled icon="bulb">
      Disabled
    </ix-icon-toggle-button>
    <ix-icon-toggle-button variant="Primary" ghost outline="false" icon="bulb">
      Normal
    </ix-icon-toggle-button>
    <ix-icon-toggle-button
      variant="Primary"
      ghost
      outline="false"
      pressed
      icon="bulb"
    >
      Pressed
    </ix-icon-toggle-button>
    <ix-icon-toggle-button
      variant="Primary"
      outline="false"
      ghost
      disabled
      icon="bulb"
    >
      Disabled
    </ix-icon-toggle-button>
  </div>
    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
