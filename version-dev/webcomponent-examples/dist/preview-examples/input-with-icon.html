<!DOCTYPE html>
<html>

<head>
  <title>Input with icon example</title>
  <script type="module" crossorigin src="../assets/index.7e8ea20d.js"></script>
  <script type="module" crossorigin src="../assets/init.f38ed89a.js"></script>
  <link rel="stylesheet" href="../assets/index.ae0ef0e3.css">
  <link rel="stylesheet" href="../assets/init.619a7964.css">
</head>

<body class="theme-brand-dark">
  <!-- Preview code -->
  <form class="needs-validation m-2">
    <ix-input-group>
      <input type="text" class="form-control" />
      <span slot="input-end"><ix-icon name="about" size="16"></ix-icon></span>
    </ix-input-group>
  </form>
  <!-- Preview code -->
  <script>
    document
      .querySelector('form')
      .addEventListener('submit', (evt) => evt.preventDefault());
  </script>
  
</body>

</html>
