<!DOCTYPE html>
<html>
  <head>
    <title>Drawer example</title>
    <script type="module" crossorigin src="../assets/index.e66f90c3.js"></script>
    <script type="module" crossorigin src="../assets/init.3ba278a9.js"></script>
    <link rel="stylesheet" href="../assets/index.4f80a72a.css">
    <link rel="stylesheet" href="../assets/init.9ff99c30.css">
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->

    <ix-drawer>
      <span>Some content of drawer</span>
    </ix-drawer>

    <ix-button>Toggle drawer</ix-button>

    <script>
      (async function () {
        await window.customElements.whenDefined('ix-drawer');
        const drawer = document.querySelector('ix-drawer');
        drawer.fullHeight = true;
        drawer.closeOnClickOutside = true;

        const button = document.querySelector('ix-button');
        button.addEventListener('click', () => {
          drawer.show = !drawer.show;
        });
      })();
    </script>

    <!-- Preview code -->
    
  </body>
</html>
