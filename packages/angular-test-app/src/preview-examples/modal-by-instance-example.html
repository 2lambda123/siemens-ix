<div class="modal-header">
  Message headline
  <ix-icon-button
    data-button-close
    ghost
    icon="close"
    class="dismiss-modal"
    (click)="activeModal.dismiss('dismiss')"
  ></ix-icon-button>
</div>
<div class="modal-body">Message text lorem ipsum: {{ activeModal.data }}</div>
<div class="modal-footer">
  <ix-button
    outline
    class="dismiss-modal"
    (click)="activeModal.dismiss('dismiss')"
  >
    Cancel
  </ix-button>
  <ix-button class="close-modal" (click)="activeModal.close('okay')">
    OK
  </ix-button>
</div>
