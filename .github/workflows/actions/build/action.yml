name: 'Build Icons'
description: 'Build Icons'
inputs:
  filter: # id of input
    description: 'yarn filter property'
    default: 'none'

  args: # id of input
    description: 'additional args'
    default: ''
runs:
  using: 'composite'
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: 18
        registry-url: 'https://registry.npmjs.org'
        scope: '@siemens'

    - uses: pnpm/action-setup@v2
      name: Install pnpm
      with:
        version: 8
        run_install: false

    - uses: actions/cache@v3
      name: Setup pnpm cache
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: build with filter
      if: ${{ inputs.filter != 'none' }}
      run: pnpm run build --filter ${{ inputs.filter }} ${{ inputs.args }}
      shell: bash

    - name: build all
      if: ${{ inputs.filter == 'none' }}
      run: pnpm run build ${{ inputs.args }}
      shell: bash

    - name: Check for local development changes
      run: ./scripts/lint-build.sh
      shell: bash
