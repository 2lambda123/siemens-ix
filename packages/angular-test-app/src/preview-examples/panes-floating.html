<div>
  <ix-panes floating variant="1">
    <ix-pane paneTitle="TOP" slot="top"> </ix-pane>
    <ix-pane #leftPaneRef paneTitle="LEFT" slot="left"> </ix-pane>
    <ix-pane paneTitle="RIGHT" slot="right"></ix-pane>
    <ix-pane paneTitle="BOTTOM" slot="bottom"></ix-pane>
    <div slot="content">
      <ix-button (click)="handleClick()">Toggle Left Pane</ix-button>
    </div>
  </ix-panes>
</div>
