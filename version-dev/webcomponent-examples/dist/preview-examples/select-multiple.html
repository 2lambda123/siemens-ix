<!DOCTYPE html>
<html>
  <head>
    <title>Select multiple example</title>
    <script type="module" crossorigin src="../assets/index.0928911b.js"></script>
    <script type="module" crossorigin src="../assets/init.fcf08389.js"></script>
    <link rel="stylesheet" href="../assets/index.4f80a72a.css">
    <link rel="stylesheet" href="../assets/init.9ff99c30.css">
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <ix-select mode="multiple">
      <ix-select-item label="Item 1" value="1"></ix-select-item>
      <ix-select-item label="Item 2" value="2"></ix-select-item>
      <ix-select-item label="Item 3" value="3"></ix-select-item>
      <ix-select-item label="Item 4" value="4"></ix-select-item>
    </ix-select>
    <script>
      (async function () {
        await window.customElements.whenDefined('ix-select');
        const select = document.querySelector('ix-select');
        select.selectedIndices = ['1', '3'];
      })();
    </script>
    <!-- Preview code -->
    
  </body>
</html>
