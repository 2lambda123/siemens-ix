<!DOCTYPE html>
<html>
  <head>
    <title>Basic navigation example</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
      }

      .control {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        height: 2rem;
        margin: 1rem;
      }

      .content {
        height: calc(100% - 2rem);
      }
    </style>
    <script type="module" crossorigin src="../assets/menu-layouts.52fdc1e3.js"></script>
    <link rel="modulepreload" crossorigin href="../assets/index.f1cc59d7.js">
    <link rel="modulepreload" crossorigin href="../assets/init.ec18ea20.js">
    <link rel="stylesheet" href="../assets/index.536f1d79.css">
    <link rel="stylesheet" href="../assets/init.4da593cd.css">
  </head>
  <body class="theme-classic-dark">
    <!-- Preview code -->
    <div class="control">
      <input id="small" type="radio" name="layout" value="small" />
      <label for="small">Small</label>

      <input id="medium" type="radio" name="layout" value="medium" checked />
      <label for="medium">Medium</label>

      <input id="large" type="radio" name="layout" value="large" />
      <label for="large">Large</label>
    </div>
    <div class="content">
      <ix-basic-navigation application-name="Application name">
        <placeholder-logo slot="logo"></placeholder-logo>
        <ix-menu>
          <ix-menu-item>Item 1</ix-menu-item>
          <ix-menu-item>Item 2</ix-menu-item>
        </ix-menu>
        <main>Some example content</main>
      </ix-basic-navigation>
    </div>
    <!-- Preview code -->
    
    
  </body>
</html>
