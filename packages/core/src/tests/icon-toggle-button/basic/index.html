<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <style>
      ix-toggle-button {
        margin: 0 0.25rem;
      }
    </style>
  </head>
  <body>
    <ix-icon-toggle-button size="12" icon="checkboxes"></ix-icon-toggle-button>
    <ix-icon-toggle-button size="12" icon="checkboxes" pressed>
    </ix-icon-toggle-button>
    <ix-icon-toggle-button size="12" icon="checkboxes" disabled>
    </ix-icon-toggle-button>

    <ix-icon-toggle-button size="16" icon="checkboxes"></ix-icon-toggle-button>
    <ix-icon-toggle-button size="16" icon="checkboxes" pressed>
    </ix-icon-toggle-button>
    <ix-icon-toggle-button size="16" icon="checkboxes" disabled>
    </ix-icon-toggle-button>

    <ix-icon-toggle-button icon="checkboxes"></ix-icon-toggle-button>
    <ix-icon-toggle-button icon="checkboxes" pressed></ix-icon-toggle-button>
    <ix-icon-toggle-button icon="checkboxes" disabled></ix-icon-toggle-button>

    <ix-icon-toggle-button ghost outline="false" icon="checkboxes">
      Normal
    </ix-icon-toggle-button>
    <ix-icon-toggle-button ghost outline="false" pressed icon="checkboxes">
      Pressed
    </ix-icon-toggle-button>
    <ix-icon-toggle-button ghost outline="false" disabled icon="checkboxes">
      Disabled
    </ix-icon-toggle-button>
    <ix-icon-toggle-button outline="false" icon="checkboxes">Normal</ix-icon-toggle-button>
    <ix-icon-toggle-button outline="false" pressed icon="checkboxes">
      Pressed
    </ix-icon-toggle-button>
    <ix-icon-toggle-button outline="false" disabled icon="checkboxes">
      Disabled
    </ix-icon-toggle-button>
  </div>

  <div>
    <ix-icon-toggle-button variant="primary" outline icon="checkboxes">
      Normal
    </ix-icon-toggle-button>
    <ix-icon-toggle-button variant="primary" outline pressed icon="checkboxes">
      Pressed
    </ix-icon-toggle-button>
    <ix-icon-toggle-button variant="primary" outline disabled icon="checkboxes">
      Disabled
    </ix-icon-toggle-button>
    <ix-icon-toggle-button variant="primary" ghost outline="false" icon="checkboxes">
      Normal
    </ix-icon-toggle-button>
    <ix-icon-toggle-button
      variant="primary"
      ghost
      outline="false"
      pressed
      icon="checkboxes"
    >
      Pressed
    </ix-icon-toggle-button>
    <ix-icon-toggle-button
      variant="primary"
      outline="false"
      ghost
      disabled
      icon="checkboxes"
    >
      Disabled
    </ix-icon-toggle-button>
  </div>
    <script src="http://127.0.0.1:8080/scripts/e2e/load-e2e-runtime.js"></script>
  </body>
</html>
