<!DOCTYPE html>
<html>
  <head>
    <title>Settings example</title>
    <script type="module" crossorigin src="../assets/index.b8b4baf0.js"></script>
    <script type="module" crossorigin src="../assets/init.19b00cda.js"></script>
    <link rel="stylesheet" href="../assets/index.8c2d1e25.css">
    <link rel="stylesheet" href="../assets/init.09a7dcd2.css">
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <ix-basic-navigation>
      <ix-menu>
        <ix-menu-settings>
          <ix-menu-settings-item
            label="Example Setting 1"
          ></ix-menu-settings-item>
          <ix-menu-settings-item
            label="Example Setting 2"
          ></ix-menu-settings-item>
        </ix-menu-settings>
      </ix-menu>
    </ix-basic-navigation>
    <script>
      (async function () {
        await window.customElements.whenDefined('ix-menu');
        const menu = document.querySelector('ix-menu');
        await menu.toggleSettings(true);
      })();
    </script>
    <!-- Preview code -->
