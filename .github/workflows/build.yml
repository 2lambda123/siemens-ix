name: build

on:
  push:
    branches:
      - '**'
      # - 'main'
      # - 'release/*'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./.github/workflows/actions/turbo

      - name: Build
        run: pnpm build --filter @siemens/ix

      # - name: Documentation
      #   run: pnpm build --filter documentation
