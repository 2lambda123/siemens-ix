<!DOCTYPE html>
<html>

<head>
  <title>Input Search example</title>
  <script type="module" crossorigin src="../assets/index.a2eb3be9.js"></script>
  <script type="module" crossorigin src="../assets/init.c7af8241.js"></script>
  <link rel="stylesheet" href="../assets/index.ec8067dd.css">
  <link rel="stylesheet" href="../assets/init.619a7964.css">
</head>



<body class="theme-brand-dark">
  <!-- Preview code -->
  <form class="needs-validation m-2">
    <ix-input-group style="margin-bottom: 0.5rem;">
      <span slot="input-start">Text:</span>
      <input placeholder="Enter text" type="text" class="form-control" />
    </ix-input-group>

    <ix-input-group style="margin-bottom: 0.5rem;">
      <span slot="input-start">Number:</span>
      <input type="number" class="form-control" />
      <span slot="input-end">.00</span>
      <span slot="input-end">$</span>
    </ix-input-group>

    <ix-input-group style="margin-bottom: 0.5rem;">
      <span slot="input-start">Password:</span>
      <input placeholder="Enter password" type="password" class="form-control" />
    </ix-input-group>

    <ix-input-group style="margin-bottom: 0.5rem;">
      <span slot="input-start">Email:</span>
      <input placeholder="example@domain.com" type="email" class="form-control" />
    </ix-input-group>

    <ix-input-group style="margin-bottom: 0.5rem;">
      <span slot="input-start">Telephone:</span>
      <input placeholder="111-111-111" type="tel" class="form-control" />
    </ix-input-group>
  </form>
  <!-- Preview code -->
  
</body>

</html>
