<!DOCTYPE html>
<html>
  <head>
    <title>Settings example</title>
    <script type="module" crossorigin src="../assets/index.e66f90c3.js"></script>
    <script type="module" crossorigin src="../assets/init.3ba278a9.js"></script>
    <link rel="stylesheet" href="../assets/index.4f80a72a.css">
    <link rel="stylesheet" href="../assets/init.9ff99c30.css">
  </head>
  <body class="theme-brand-dark">
    <!-- Preview code -->
    <ix-basic-navigation>
      <div class="placeholder-logo" slot="logo"></div>
      <ix-menu>
        <ix-menu-settings>
          <ix-menu-settings-item
            label="Example Setting 1"
          ></ix-menu-settings-item>
          <ix-menu-settings-item
            label="Example Setting 2"
          ></ix-menu-settings-item>
        </ix-menu-settings>
      </ix-menu>
    </ix-basic-navigation>
    <script>
      (async function () {
        await window.customElements.whenDefined('ix-menu');
        const menu = document.querySelector('ix-menu');
        await menu.toggleSettings(true);
      })();
    </script>
    <!-- Preview code -->
    
  </body>
</html>
