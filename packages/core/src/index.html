<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8"/>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
  />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/siemens-ix.esm.js"></script>
  <script nomodule src="/build/siemens-ix.js"></script>

  <link rel="stylesheet" href="/build/siemens-ix.css"/>
  <link
    rel="stylesheet"
    href="/build/ix-brand-theme/dist/ix-brand-theme/ix-brand-theme.css"
  />
  <script type="module">
    import {defineCustomElements} from '/build/ix-brand-theme/loader/index.es2017.js';

    defineCustomElements();
  </script>
</head>

<body style="margin: 0px; height: 100vh">
  <my-component/>
  <ix-date-dropdown></ix-date-dropdown>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>
  <script>
    document.querySelector('ix-date-dropdown').dateRangeOptions = [
      {
        label: 'No time limit',
        getValue: () => {
          return {from: undefined, to: window.dayjs()}
        }
      },
      {
        label: 'Today',
        getValue: () => {
          const today = window.dayjs();
          return { from: today, to: today };
        },
      },
      {
        label: 'Last 7 days',
        getValue: () => {
          const today = window.dayjs();
          return { from: today.subtract(7, 'day'), to: today };
        },
      },
    ]
  </script>
  <script type="module" src="./init.js"></script>
</body>
</html>
